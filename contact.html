<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmailJS Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("IklSLiZFrtjIVOIkA"); // Replace with your EmailJS public key
    })();

    function sendEmail(e) {
      e.preventDefault();
      emailjs.sendForm('service_9ap8qio', 'template_dkt24ju', e.target)
        .then(() => {
          alert("✅ Email sent successfully!");
        }, (error) => {
          alert("❌ Failed to send email: " + JSON.stringify(error));
        });
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Contact Us</h2>
    <form class="space-y-4" onsubmit="sendEmail(event)">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" name="from_name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="reply_to" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Message</label>
        <textarea name="message" rows="4" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700 transition">Send Message</button>
    </form>
  </div>
</body>
</html>
